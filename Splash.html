<title>Welcome!</title>
<style type="text/CSS">
body {background-color:#121621}

	.test { 
    width:705px;
    height: 344px;
    position: relative;
    left: 20px;
    top: 130px;
    transition: all 1s;
}

.test:hover {
    -webkit-transform: scale(1.05, 1.05);
    transform: scale(1.05, 1.05);
}

.test:after {
    content: '';
    position: absolute;
    left: 0px;
    top: 0px;
    right: 0px;
    bottom: 0px;
    background:url(Images/splash.jpg);
    background-size: cover;
}

</style>
<script type="text/javascript">
window.onload=timeout;
function timeout(){
window.setTimeout("redirect()",3000)}

function redirect(){
window.location="start.html"
return}

</script>
</head>

<body onload="timeout()">

<div class="test"></div>
</center>
